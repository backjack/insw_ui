<div style="display:flex;flex-direction:column">
   
    <mat-form-field appearance="fill">
        <mat-label>Item</mat-label>
        <input matInput type="text" [(ngModel)]="data.name">
        <button mat-button *ngIf="data.name" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number" [(ngModel)]="data.price">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Qty</mat-label>
        <input matInput type="number" [(ngModel)]="data.qty">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>IGST</mat-label>
        <input matInput type="number" [(ngModel)]="data.igst">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>CGST</mat-label>
        <input matInput type="number" [(ngModel)]="data.cgst">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>SGST</mat-label>
        <input matInput type="number" [(ngModel)]="data.sgst">
      </mat-form-field>

      

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
