<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Invoice List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="items_grid" style="flex:auto;margin:10px;height: 400px;
        overflow: auto;">
           
             <button mat-button (click)="refresh()" 
             style="margin:10px;float:left;"mat-flat-button color="primary">Refresh</button>
             
             <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%;">
     
                 <!--- Note that these columns can be defined in any order.
                       The actual rendered columns are set as a property on the row definition" -->
               
                 <!-- Position Column -->
                 <ng-container matColumnDef="invoiceId">
                   <th mat-header-cell *matHeaderCellDef> Invoice No </th>
                   <td mat-cell *matCellDef="let element"> {{element.invoiceId}} </td>
                 </ng-container>
               
                 <!-- Name Column -->
                 <ng-container matColumnDef="invoiceDate">
                   <th mat-header-cell *matHeaderCellDef> Invoice Date </th>
                   <td mat-cell *matCellDef="let element"> {{element.invoiceDate}} </td>
                 </ng-container>
               
                 <!-- Weight Column -->
                 <ng-container matColumnDef="clientName">
                   <th mat-header-cell *matHeaderCellDef> Client Name </th>
                   <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
                 </ng-container>
     
                 <!-- Weight Column -->
                 <ng-container matColumnDef="totalAmount">
                   <th mat-header-cell *matHeaderCellDef> Total Amount(Rs) </th>
                   <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
                 </ng-container>
               
               
     
                  <!-- Action Column -->
                 <ng-container matColumnDef="action">
                   <th mat-header-cell *matHeaderCellDef> Action </th>
                   <td mat-cell *matCellDef="let element" class="action-link"> 
                     <a (click)="openDialog('Update',element)">Edit</a> | 
                     <a (click)="deleteRowData(element)">Delete</a> | 
                     <a (click)="deleteRowData(element)">Download</a>  
                   </td>
                 </ng-container>
               
                 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
               </table>
               
         </div>
    </mat-card-content>
    
  </mat-card>
